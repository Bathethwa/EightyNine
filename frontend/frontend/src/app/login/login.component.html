
<div class ="login-container" >
    <mat-card class="login-card">
        <h2 class="login-title">Login to your account</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <mat-form-field appearance="fill" class="fullwidth">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email" name ="email" required placeholder="Email">
            </mat-form-field>

            <mat-form-field appearance="fill" class="fullwidth">
                <mat-label>password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name ="password" required placeholder="password">    
            </mat-form-field>
        <button mat-raised-button color="primary" class="fullwidth" type="submit">Login</button>
        <p *ngIf="errorMessage" style="color: red;">{{errorMessage}}</p>
        </form>
    </mat-card>
</div>
