<!-- category-list.component.html -->
<div class="mat-elevation-z8">
  <button mat-flat-button color="accent" class="left-auto" (click)="openCreateCategoryDialog()">Create New Category</button>
    <table mat-table [dataSource]="categories" class="mat-table" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let element">  
            <button 
            class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
            (click)="openEditCategoryDialog(element)">
            Edit
          </button>
          </td>
        </ng-container>
          <!-- Description Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
