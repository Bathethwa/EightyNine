<div class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8" *ngIf="product">
    <!-- Images Section -->
    <div class="flex flex-col items-center">
        <div class="flex justify-center">
            <img
              [src]="selectedImage || 'assets/placeholder.jpg'"
              alt="{{product.name}}"
              class="w-80 h-auto rounded-lg shadow-md object-contain mb-4 transition-transform duration-300 ease-in-out transform hover:scale-105"
            />
          </div>          
      <div class="flex space-x-2 mt-4">
        <img
          *ngFor="let image of product.images"
          [src]="image.image_url"
          (click)="changeMainImage(image.image_url)"
          class="w-20 h-20 object-cover rounded-md cursor-pointer hover:scale-110 transition-transform"
          alt="Product Thumbnail"
        />
      </div>
    </div>
  
    <!-- Info Section -->
    <div class="flex flex-col justify-center space-y-6">
      <h1 class="text-3xl font-bold">{{product.name}}</h1>
      <p class="text-gray-600">{{product.description}}</p>
      <p class="text-2xl font-semibold text-green-600">R {{product.price}}</p>
  
      <button
        (click)="addToCart()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all"
      >
        Add to Cart
      </button>
    </div>
  </div>
